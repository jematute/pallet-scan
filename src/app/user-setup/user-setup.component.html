<div class="user-setup">
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>User</th>
        <th>Allow Wrap Enable</th>
        <th>Admin</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.user}}</td>
        <td style="text-align: center"><p-checkbox [(ngModel)]="user.allowWrapEnable" binary="true"></p-checkbox></td>
        <td style="text-align: center"><p-checkbox [(ngModel)]="user.admin" binary="true"></p-checkbox></td>
      </tr>
    </ng-template>
  </p-table>
</div>
