<div class="io-monitor">
  <div class="section">
    <span class="section-label">Inputs</span>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.wrapperReady, red: !data?.wrapperReady }"></div>
      <span>Wrapper Ready</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.turnTableRotating, red: !data?.turnTableRotating }"></div>
      <span>Turntable Rotating</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.turnTableHomeProx, red: !data?.turnTableHomeProx }"></div>
      <span>Turntable Home prox</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.eStopActive, red: !data?.eStopActive }"></div>
      <span>E-Stop Active</span>
    </div>

  </div>
  <div class="section">
    <span class="section-label">Outputs</span>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.rotateCommand, red: !data?.rotateCommand }"></div>
      <span>Rotate Command</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.disableWrapping, red: !data?.disableWrapping }"></div>
      <span>Disable Wrapping</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.wrapStart, red: !data?.wrapStart }"></div>
      <span>Wrap Start</span>
    </div>
    <div class="item">
      <div class="indicator" [ngClass]="{ green: data?.redBeacon, red: !data?.redBeacon }"></div>
      <span>Red Beacon</span>
    </div>
    <div class="item">
        <div class="indicator" [ngClass]="{ green: data?.greenBeacon, red: !data?.greenBeacon }"></div>
        <span>Green Beacon</span>
      </div>

  </div>
</div>
